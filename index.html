<!DOCTYPE html>

                    <img class="logo__pic" src="" alt="логотип">

          <nav class="header__nav nav">

              <li class="nav__list__item">
                <a href="#" class="nav__list__item__link">Обо мне</a>
              </li>
              <li class="nav__list__item">
